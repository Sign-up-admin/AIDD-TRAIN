name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install black flake8 pylint mypy bandit pytest pytest-cov
    
    - name: Run Black (formatting check)
      run: |
        python -m black --check compass services scripts
    
    - name: Run Flake8 (style check)
      run: |
        python -m flake8 compass services scripts --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Run Pylint (quality check)
      run: |
        python -m pylint compass services scripts --exit-zero || true
    
    - name: Run MyPy (type check)
      run: |
        python -m mypy compass services scripts --ignore-missing-imports || true
    
    - name: Run Bandit (security check)
      run: |
        python -m bandit -r compass services -f txt || true

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ \
          --cov=compass \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run all checks
      run: |
        python scripts/run_all_checks.py --ci --no-tests
    
    - name: Check test coverage threshold
      run: |
        python -m pytest tests/ --cov=compass --cov-report=term --cov-fail-under=60 || echo "Coverage below 60%, but continuing..."


