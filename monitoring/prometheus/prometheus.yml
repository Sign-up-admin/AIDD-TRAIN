global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'compass'
    environment: 'production'

scrape_configs:
  - job_name: 'compass-service'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

rule_files:
  - 'alerts.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []




